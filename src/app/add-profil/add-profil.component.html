<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<head>

    <meta charset="utf-8" />
    <title>Basic Elements | Velzon - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->


</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

    <app-header></app-header>

<!-- removeNotificationModal -->
<div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="NotificationModalbtn-close"></button>
            </div>
         

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
        <!-- ========== App Menu ========== -->
       <app-menu></app-menu>
        
        <div class="vertical-overlay"></div>

        
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                   
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
                                <h4 class="mb-sm-0">Profil</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);" routerLink="/home">Administrateur</a></li>
                                        <li class="breadcrumb-item active">Ajouter Profil</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row justify-content-center align-items-center"  >
                     
                        <div class="col-lg-9" >
                            <div class="card ">
                                <div class="card-header align-items-center d-flex" >
                                    <h4 class="card-title mb-0 flex-grow-1">
                                        Ajouter User
                                    </h4>
                                </div>
                                 
                                
                                <!-- end card header -->
                                <div class="card-body">
                                    <div class="live-preview">
                                        <form (ngSubmit)="addProfil()" [formGroup]="profilForm">
                                            <div class="row gy-4 justify-content-center align-items-center">
                                              <!-- Libellé du profil -->
                                              <div class="col-xxl-8 col-md-6">
                                                <label class="form-label">Libellé du profil</label>
                                                <input type="text" class="form-control" placeholder="Ex : Admin, Manager..." formControlName="libelle"
                                                       [ngClass]="{'invalid-input': libelle?.invalid && (libelle?.dirty || libelle?.touched)}">
                                                <div *ngIf="libelle?.touched && libelle?.invalid">
                                                  <small class="text-danger" *ngIf="libelle?.errors?.['required']">Le libellé est obligatoire</small>
                                                </div>
                                              </div>
                                          
                                              <!-- Bouton -->
                                              <div class="col-12 d-flex justify-content-center">
                                                <button class="btn btn-primary" type="submit" [disabled]="profilForm.invalid">Ajouter le profil</button>
                                              </div>
                                            </div>
                                          </form>
                                          
                                          
                                        <!--end row-->
                                    </div>
                                    <div class="d-none code-view">
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->

                 
                    <!--end row-->


                </div> <!-- container-fluid -->
            </div><!-- End Page-content -->

            <app-footer></app-footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

   


    <!--start back-to-top-->
    <button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
        <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->

    <!--preloader-->
    <div id="preloader">
        <div id="status">
            <div class="spinner-border text-primary avatar-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div class="customizer-setting d-none d-md-block">
        <div class="btn-info rounded-pill shadow-lg btn btn-icon btn-lg p-2" data-bs-toggle="offcanvas" data-bs-target="#theme-settings-offcanvas" aria-controls="theme-settings-offcanvas">
            <i class='mdi mdi-spin mdi-cog-outline fs-22'></i>
        </div>
    </div>

    <!-- Theme Settings -->
   

    <!-- JAVASCRIPT -->
   

</body>


</html>
