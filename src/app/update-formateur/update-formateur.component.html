<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<head>

    <meta charset="utf-8" />
    <title>Basic Elements | Velzon - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->


</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

    <app-header></app-header>

<!-- removeNotificationModal -->
<div id="removeNotificationModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="NotificationModalbtn-close"></button>
            </div>
         

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
        <!-- ========== App Menu ========== -->
       <app-menu></app-menu>
        
        <div class="vertical-overlay"></div>

        
        <div class="main-content">
            <div class="page-content">
              <div class="container-fluid">
        
                <div class="row">
                  <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
                      <h4 class="mb-sm-0">Formateur</h4>
        
                      <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                          <li class="breadcrumb-item"><a routerLink="/listformateur">Formateurs</a></li>
                          <li class="breadcrumb-item active">Modifier Formateur</li>
                        </ol>
                      </div>
                    </div>
                  </div>
                </div>
        
                <!-- Formulaire de mise à jour -->
                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-9">
                    <div class="card">
                      <div class="card-header align-items-center d-flex" style="background-color: #6D81F2;">
                        <h4 class="card-title mb-0 flex-grow-1" style="color: white;">
                          Modifier Formateur
                        </h4>
                      </div>
        
                      <div class="card-body">
                        <div class="live-preview">
                          <form (ngSubmit)="updateFormateur()" [formGroup]="updateForm">
                            <div class="row gy-4 justify-content-center align-items-center">
        
                              <!-- Nom -->
                              <div class="col-xxl-8 col-md-6">
                                <div>
                                  <label for="nom" class="form-label">Nom</label>
                                  <input type="text" class="form-control" id="nom" placeholder="Nom" formControlName="nom"
                                    [ngClass]="{'invalid-input': nom?.invalid && (nom?.dirty || nom?.touched)}">
                                  <div *ngIf="nom?.touched && nom?.invalid">
                                    <small class="text-danger" *ngIf="nom?.errors?.['required']">Nom est obligatoire</small>
                                  </div>
                                </div>
                              </div>
        
                              <!-- Prénom -->
                              <div class="col-xxl-8 col-md-6">
                                <div>
                                  <label for="prenom" class="form-label">Prénom</label>
                                  <input type="text" class="form-control" id="prenom" placeholder="Prénom" formControlName="prenom"
                                    [ngClass]="{'invalid-input': prenom?.invalid && (prenom?.dirty || prenom?.touched)}">
                                  <div *ngIf="prenom?.touched && prenom?.invalid">
                                    <small class="text-danger" *ngIf="prenom?.errors?.['required']">Prénom est obligatoire</small>
                                  </div>
                                </div>
                              </div>
        
                              <!-- Email -->
                              <div class="col-xxl-8 col-md-6">
                                <div>
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
                                    [ngClass]="{'invalid-input': email?.invalid && (email?.dirty || email?.touched)}">
                                  <div *ngIf="email?.touched && email?.invalid">
                                    <small class="text-danger" *ngIf="email?.errors?.['required']">Email est obligatoire</small>
                                    <small class="text-danger" *ngIf="email?.errors?.['email']">Format email invalide</small>
                                  </div>
                                </div>
                              </div>
        
                              <!-- Téléphone -->
                              <div class="col-xxl-8 col-md-6">
                                <div>
                                  <label for="tel" class="form-label">Téléphone</label>
                                  <input type="number" class="form-control" id="tel" placeholder="Téléphone" formControlName="tel"
                                    [ngClass]="{'invalid-input': tel?.invalid && (tel?.dirty || tel?.touched)}">
                                  <div *ngIf="tel?.touched && tel?.invalid">
                                    <small class="text-danger" *ngIf="tel?.errors?.['required']">Téléphone est obligatoire</small>
                                  </div>
                                </div>
                              </div>
        
                              <!-- Type -->
                              <div class="col-xxl-8 col-md-6">
                                <div>
                                  <label for="type" class="form-label">Type</label>
                                  <input type="text" class="form-control" id="type" placeholder="Type" formControlName="type"
                                    [ngClass]="{'invalid-input': type?.invalid && (type?.dirty || type?.touched)}">
                                  <div *ngIf="type?.touched && type?.invalid">
                                    <small class="text-danger" *ngIf="type?.errors?.['required']">Type est obligatoire</small>
                                  </div>
                                </div>
                              </div>
        
                              <!-- Employeur -->
                              <div class="col-xxl-8 col-md-6">
                                <div>
                                  <label for="employeur" class="form-label">Employeur</label>
                                  <select class="form-control" id="employeur" formControlName="employeur"
                                    [ngClass]="{'invalid-input': employeur?.invalid && (employeur?.dirty || employeur?.touched)}">
                                    <option value="">-- Sélectionner un employeur --</option>
                                    <option *ngFor="let emp of employeurs" [value]="emp.id">
                                      {{ emp.nom }}
                                    </option>
                                  </select>
                                  <div *ngIf="employeur?.touched && employeur?.invalid">
                                    <small class="text-danger" *ngIf="employeur?.errors?.['required']">Employeur est obligatoire</small>
                                  </div>
                                </div>
                              </div>
        
                              <!-- User -->
                              <div class="col-xxl-8 col-md-6">
                                <div>
                                  <label for="user" class="form-label">Utilisateur</label>
                                  <select class="form-control" id="user" formControlName="user"
                                    [ngClass]="{'invalid-input': user?.invalid && (user?.dirty || user?.touched)}">
                                    <option value="">-- Sélectionner un utilisateur --</option>
                                    <option *ngFor="let usr of users" [value]="usr.id">
                                      {{ usr.nom }} {{ usr.prenom }}
                                    </option>
                                  </select>
                                  <div *ngIf="user?.touched && user?.invalid">
                                    <small class="text-danger" *ngIf="user?.errors?.['required']">Utilisateur est obligatoire</small>
                                  </div>
                                </div>
                              </div>
        
                              <!-- Bouton Modifier -->
                              <div class="col-12 d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Modifier</button>
                              </div>
        
                            </div>
                          </form>
                        </div>
        
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end row -->
        
              </div> <!-- container-fluid -->
            </div> <!-- End Page-content -->
        
            <app-footer></app-footer>
          </div> <!-- End main content -->
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

   

    <!-- Theme Settings -->
   

    <!-- JAVASCRIPT -->
   

</body>


</html>
